{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnSign Test - Temperature </title>
</head>

<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">OnSign TV Temperature App</a>
    </nav>
</div>
<div class="container">

    <body>

        <div class="card ">
            <div class="card-header">
                Current Temperature For Location
            </div>
            <div class="card-body">
                <form class="form-group" action="/post/" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Latitude:</label>
                            <input id="latitude" type="text" name="latitude" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Longitude:</label>
                            <input id="longitude" type="text" name="longitude" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Show Temperature</button>
                </form>
                {% if errors %}
                {% for error in errors %}
                <p style="color: red;">
                    {{ error }}
                </p>
                {% endfor %}
                {% endif %}
            </div>
            <div class="card-footer text-center">

                Temperature at: {{ lat }}, {{ long }} is {{ celsius}}
            </div>
        </div>
    </body>
</div>

</html>
